<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge element with while loop in sorted order</title>

    <script>

        let data1 = [3, 4, 5, 6, 7, 8, 9, 11];
        let data2 = [6, 12, 14, 15];
        let data3 = [];

        let d1 = 0;
        let d2 = 0;

        while (d1 < data1.length && d2 < data2.length) {
            if (data1[d1] < data2[d2]) {
                data3.push(data1[d1]);
                d1++;

                
                
            } else {
                data3.push(data2[d2]);
                d2++;
            }
        }

        
        while (d1 < data1.length) {
            data3.push(data1[d1]);
            d1++;
        }

      
        while (d2 < data2.length) {
            data3.push(data2[d2]);
            d2++;
        }

        console.log(data3);

    </script>
</head>

<body>

</body>

</html>
